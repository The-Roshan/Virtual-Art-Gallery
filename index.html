<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Virtual Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="#room1">Room 1</a></li>
                <li><a href="#room2">Room 2</a></li>
                <li><a href="#room3">Room 3</a></li>
            </ul>
        </nav>
    </header>

    <div class="intro-section">
        <div class="intro-content">
            <h2>Welcome to the Virtual Art Gallery</h2>
            <p>Explore unique art pieces in a modern, 3D gallery experience.</p>
            <a href="#room1" class="explore-button">Explore Now</a>
        </div>
    </div>

    <section id="room1" class="room">
        <h2>Abstract Art</h2>
        <div class="gallery">
            <img src="art1.jpg" alt="Art 1">
            <img src="art2.jpg" alt="Art 2">
            <img src="art3.jpg" alt="Art 3">
        </div>
    </section>

    <section id="room2" class="room">
        <h2>Nature Art</h2>
        <div class="gallery">
            <img src="art4.jpg" alt="Art 4">
            <img src="art5.jpg" alt="Art 5">
            <img src="art6.jpg" alt="Art 6">
        </div>
    </section>

    <section id="room3" class="room">
        <h2>Modern Art</h2>
        <div class="gallery">
            <img src="art7.jpg" alt="Art 7">
            <img src="art8.jpg" alt="Art 8">
            <img src="art9.jpg" alt="Art 9">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Virtual Art Gallery</p>
    </footer>

    <div id="modal" class="modal">
        <img id="modal-img" src="" alt="Modal Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
